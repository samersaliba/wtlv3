<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
  <!-- Content Header (Page header) -->
  <section class="content-header">
    <h1>
      <i class="fa fa-edit"></i> Writers
      <span data-popper="Writers"></span>
      <small></small>
    </h1>
    <ol class="breadcrumb">
      <li><a href="/admin/pages/"><i class="fa fa-dashboard"></i> Home</a></li>
      <li class="active">Writers</li>
    </ol>
  </section>

  <!-- Main content -->
  <section class="content">

    <!-- Default box -->
    <div class="default-box"></div>
      
	  <!-- Default modal -->
	  <div id="editModal"></div>
	  
       
		<div id="form-body"  style="display: none">
      <ul class="nav nav-tabs" id="myTab">
			  <li class="active pull-right"><a href="#tab_1" data-toggle="tab">Writers</a></li>
			  <div class="h4">Writers</div>
			</ul>
			<div class="tab-content">
        <div class="tab-pane active" id="tab_1">
		      <div class="row" style="padding-top:20px">  
            <div class="form-group col-md-3">
              <label for="idName">Name</label>
              <input type="text" class="form-control" id="idName" name="name" required placeholder="Name" maxlength="50">
            </div>
            <div class="form-group col-md-3">
              <label for="idPicture">Picture</label>
              <span data-popper="50x50 px"></span>
              <select id="idPicture" name="picture" class="form-control" style="width: 100%;" required data-src="getWriterPics">
                <option value="0">None</option>
              </select>
            </div>
            <div class="form-group col-md-3">
              <label for="idURL">URL</label>
              <input type="text" class="form-control" id="idURL" name="url" placeholder="URL" maxlength="255">
            </div>
            <div class="form-group col-md-2">
              <label for="idDeleted">Deleted</label>
              <select id="idDeleted" name="deleted" class="form-control">
                <option value="N">No</option>
                <option value="Y">Yes</option>
              </select>
            </div>
          </div>
			  </div> <!-- /#tab_1 -->
			</div> <!-- /.tab-content -->
		</div> <!-- /#form-body -->
  </section>
  <!-- /.content -->
</div>
